<div fxLayout="column" fxLayoutAlign="start center" class="mat-body-1">
	<mat-card>
		<mat-card-title>
			Welcome to Angular with RxJS
		</mat-card-title>
		<mat-card-subtitle>
			<span class="italic">Pluralsight Course by Deborah Kurata</span>
		</mat-card-subtitle>
		<mat-card-content>
			<mat-list role="list">
				<mat-list-item> <span class="bold">Title:&nbsp;</span>{{ title }} </mat-list-item>
				<mat-list-item>
					<span class="bold">Angular version:&nbsp;</span>{{ ngVersion }}
				</mat-list-item>
				<mat-list-item>
					<span class="bold">Angular Material version:&nbsp;</span>{{ materialVersion }}
				</mat-list-item>
				<mat-list-item>
					<span class="bold">Angular Flex Layout Version:&nbsp;</span>{{ angularFlexVersion }}
				</mat-list-item>
			</mat-list>
		</mat-card-content>
	</mat-card>
</div>
